name: Auto Blog Generation

on:
  # 스케줄: 월/수/금 오전 10시 (KST 기준)
  schedule:
    - cron: '0 1 * * 1,3,5'  # UTC 01:00 = KST 10:00

  # 수동 실행 옵션
  workflow_dispatch:
    inputs:
      category:
        description: 'Category to generate (seoul/gwangju/film/weekly) or leave empty for auto-rotation'
        required: false
        type: string

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[naver]"

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Generate blog post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NAVER_BLOG_ID: ${{ secrets.NAVER_BLOG_ID }}
        run: |
          if [ -z "${{ github.event.inputs.category }}" ]; then
            # 자동 로테이션
            python -m blog_agents generate --auto --publish --draft
          else
            # 수동 선택 카테고리
            python -m blog_agents generate ${{ github.event.inputs.category }} --auto --publish --draft
          fi

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blog-post-${{ github.run_number }}
          path: |
            output/published/*.md
            output/research/*.json
            output/drafts/*.md
          retention-days: 30

      - name: Commit rotation state
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config/rotation_state.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update rotation state [skip ci]"
          git push
