name: Auto Blog Generation

on:
  # 스케줄: 월/수/금 오전 10시 (KST 기준)
  schedule:
    - cron: '0 1 * * 1,3,5'  # UTC 01:00 = KST 10:00

  # 수동 실행 옵션
  workflow_dispatch:
    inputs:
      category:
        description: 'Category to generate (seoul_exhibition/gwangju_culture/k_content) or leave empty for weekday schedule'
        required: false
        type: string

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Generate blog post (글 생성만, 네이버 발행 제외)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "${{ github.event.inputs.category }}" ]; then
            python -m blog_agents generate --auto
          else
            python -m blog_agents generate ${{ github.event.inputs.category }} --auto
          fi

      - name: Commit generated files
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add config/rotation_state.json output/published/ output/research/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-generate blog post [skip ci]"
          git push
