# 블로그 에이전트 설정
project:
  name: "el_filmography"
  subtitle: "전시, 영화, 드라마로 읽는 문화예술"
  language: "ko"
  timezone: "Asia/Seoul"

# 모델 배분 (Gemini — 모델별 별도 쿼터)
models:
  research: "gemini-2.5-flash"
  writer: "gemini-2.5-pro"
  editor: "gemini-2.5-flash"
  metadata: "gemini-2.5-flash"

# 품질 기준
quality:
  approval_threshold: 8.0
  max_revision_rounds: 1
  min_word_count: 1200
  max_word_count: 2000

# 콘텐츠 설정
content:
  posts_per_week: 3
  categories:
    - seoul_exhibition
    - gwangju_culture
    - k_content
  rotation: "weekday"
  schedule:
    monday: "seoul_exhibition"
    wednesday: "gwangju_culture"
    friday: "k_content"

# 저장
storage:
  base_path: "./output"
  filename_template: "{date}_{category}_{slug}"
